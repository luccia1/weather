<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poetsen+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather app</title>
</head>
<body>
    <div class="weather-app">
    <header>
    <form class="search-form">
        
        <input type="search"  placeholder="Enter a city" class="search-form-input">
        <input type="submit" value="Search" class="search-form-button">
    </form>
    </header>
    <main>
        <div class="weather-app-data">
        <div>
        <h1 class="weather-app-city">San Francisco</h1>
        <p class="weather-app-details">
            Tuesday 14:20, scattered clouds 
            <br>
            humidity <strong>63%</strong> wind <strong>2.58km/h</strong></p>
    </div>
    <div class="weather-app-temp-container">
        <div class="weather-app-icon">🌥</div><div class="weather-app-temp">12</div><div class="weather-app-unit">℃</div>

    </div>
</div>
    <div>
        Tue
         <span>☁ <strong>19°</strong>12°</span>
        Wed
        <span>🌥 <strong>20°</strong>14°</span>
        Thu 
        <span>☁ <strong>19°</strong>15°</span>
        Fri
         <span>🌨 <strong>18°</strong>15°</span>
        Sat 
        <span>🌨  <strong>17°</strong>15°</span>
    
    </div>
    
    </main>

    <footer>
        Coded by <a href="https://github.com/luccia1">Lucy Esther</a> hosted on
         <a href="https://github.com/luccia1/weather"> Github</a> and website hoisted on
        <a href="https://app.netlify.com/teams/luccia1/overview">netflify</a>
    </footer>
</div>
</body>
</html>
